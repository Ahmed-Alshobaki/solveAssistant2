<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>InputTybes</h1>
    <div>
    <div>
        <div>
            <form action="" method="get" target="_blank"  novalidate>
               <div>
                <Label>Username</Label>
                <input type="text" required placeholder="Username" name="Username" autofocus readonly>
               </div>
               <br>
                <div>
                    <Label>password</Label>
                    <input type="password" required placeholder="password" name="password" minlength="6" maxlength="15">
                </div>
                <br>
                <label>Email</label>
                <input type="email" placeholder="Email" required value="Ahmed@zon" name="Email" disabled>
               
                
                <div>
                    <label for="">color</label>
                    <input type="color" name="color" >
                </div>
                <div>
                    <label for="">number</label>
                    <input type="number" name="number" min="50" max="100" step="5" >
                </div>
                <div>
                    <label for="">range</label>
                    <input type="range" name="range" min="0" max="10" step="2" >
                </div>
                <div>
                    <label>Fild</label>
                    <input type="file">
                </div>
                <hr>
                <div>
                    <label>Url</label>
                    <input type="url">
                </div>
                <hr>
                <div>
                    <label>Search</label>
                    <input type="search">
                </div>
                <hr>
                <div>
                    <label>date</label>
                    <input type="date">
                </div>
                <hr>
                <div>
                    <label>time</label>
                    <input type="time">
                </div>
                <div>
                    <label>Month</label>
                    <input type="month">
                </div>
                <div>
                    <label for="">List</label>
                    <input type="li">
                </div>
                <input list="IdBooks">
                <datalist id="IdBooks">
                <option value="Book1">Book1</option>
                <option value="Book2">Book2</option>
                <option value="Book3">Book3</option>

                </datalist>
                <hr>
                <input type="submit">
                <input type="reset" name="reset">
            </form>
        </div>
    
    
        

    </div>
</body>
</html>
